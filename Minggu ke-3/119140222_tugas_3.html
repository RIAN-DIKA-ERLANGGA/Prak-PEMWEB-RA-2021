    <input type = "number" min="1" id = "angka">
    <button type = "button" onclick = "checker()"> get the factorial </button>
    <p> the Factorial is : <span id = "hasil"> </span> </p>
    <script>
      function checker(){
       var angka = parseInt( document.getElementById("angka").value);
        if( isNaN(angka) ){
          alert(" masukan angka!!! ");
    return;}
    var factorial = calcFact(angka);
    document.getElementById("hasil").innerHTML = factorial;
    }
    function calcFact( angka )
    {
    var i;
    var fact = 1;
    for( i = 1; i <= angka; i++ )
    {
    fact = fact * i;
    }
    return fact;
    }
    </script>
